      - data/reference/Concreteness_ratings_Brysbaert_et_al_BRM.txt
      - data/reference/dale_chall.txt
    outs:
      - data/model/vectorized_train.pkl
      - data/model/labels.pkl
      - data/model/tagged_sentences.pkl
  make_full_train_data:
    cmd: python src/combine_eda_and_vector_data.py data/model/vectorized_train.pkl data/model/vectorized_train_lemma.pkl data/model/vectorized_combined.pkl
